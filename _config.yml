safe: false
title: ChromeSEC
repository: CaenJones/ChromeSEC
description: ChromeSEC is a guide to help administrators properly set up and manage their chromebooks without having to search through Google Documentation.
remote_theme: jekyll/minima
base_url: https://friendly-space-adventure-r9x6pqg57vx2xp9p-4000.app.github.dev/

minima:
  skin: dark

exclude: 
  - "**/*.ts" # Exclude source code files!
  - "**/*.js"
  - "*.ts" # Also those in the root directory!
  - "*.js"
  - "*.json" # Don't forget about assets!
  - node_modules/ # And large vendored directories
  # And these ignore all the artifacts the build produces:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
